name: Publish

on:
  workflow_dispatch:
  push:
    branches:
    - master
    
jobs:
   publish:
     runs-on: ubuntu-latest

     steps:
       - uses: actions/checkout@v3
       - name: Setup .Net
         uses: action/setup-dotnet@v3
         with:
           dotnet-version: '6.0.x'

       - name: Restore
         run: dotnet restore ./CurrentTimeService.sln

       - name: Build
         run: dotnet restore ./CurrentTimeService.sln --configuration Release --no-restore

       - name: Publish
         run: dotnet publish ./CurrentTimeService.sln --configuration Release --nobuild

        

  
